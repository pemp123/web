{% extends "fullPattern.html" %}
{% load static%}
<link rel="stylesheet" href="{% static 'css/regStyle.css' %}" type="text/css">
<div id="content">
    {% block content %}
    <div class="container">
        <form class="registration" action="" method="POST">
          {% csrf_token %}
          {{ form.UserForm}}
          <h1>Регистрация</h1>
          <label for="{{ form.username.id_for_label}}" >
            
            <span >Имя пользователя</span>
            
            <div class="tst1">
              {{ form.username}}
              <div class="same_names" id="same_names"></div> 
            </div> 
            <ul class="input-requirements">
              <li>  </li>
            </ul>
          </label>
          
          

          <label for="{{ form.email.id_for_label}}">

            <span>E-mail</span>
            
                <div class="tst1">
                {{ form.email}}
                </div>  
            <ul class="input-requirements">
              <li> </li>
            </ul>
          </label>
          


          <label for="{{ form.password.id_for_label}}">

            <span>Пароль</span>
            <div class="pass">
                <div class="tst1 pass_with_eye">
                    {{ form.password}}
                    <div id="im_button">
                      <img class="eye" src="{% static "images/eye.jpg"%}" width="40px" height ="40px">
                    </div>
                </div>  
            </div>


            <ul class="input-requirements">
              <li> </li>
            </ul>
          </label>


          <label for="password_repeat">
            <span>Повторите пароль</span>
            <div class="pass">
            <div class="tst1 pass_with_eye">
            <input type="password" id="password_repeat" 
              maxlength="100" minlength="8" placeholder=" " required>  
            <div id="im_button2">
                    <img class="eye" src="{% static "images/eye.jpg"%}" width="40px" height ="40px">
            </div>
            </div>
            </div>

            <ul class="input-requirements">
              <li> </li>
            </ul> 
          </label>

          <br>

          <input type="submit">	

        </form>
      </div>
      <script src="{% static 'scripts/newScript.js' %}"></script>
        {% endblock %}
</div>
